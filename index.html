<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./profile-card-component-main/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div id="container">
    <div id="card">
      <div class="background-card">
        <img clsss="background-image" src="./images/bg-pattern-card.svg" alt="background-card">
      </div>
      <main class="content">
        <img src="./images/image-victor.jpg" alt="Victor Crest">
        <div class="informations">
          <h2>Victor Crest <small>26</small></h2>
          <small>London</small>
          <footer>
            <h3>
              80K
              <small>Followers</small>
            </h3>

            <h3>
              803K
              <small>Likes</small>
            </h3>

            <h3>
              1.4K
              <small>Photos</small>
            </h3>
          </footer>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
